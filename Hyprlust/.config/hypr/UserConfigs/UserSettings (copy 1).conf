# User Settings
# This is where you put your own settings as this will not be touched during update

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by pywal
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
#blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  #new_is_master=1 # comment this when Hyprland release a new version or you are running the git version
  new_status=master # hyprland upstream or git version (next release maybe v0.41-2 or v0.42)
  new_on_top=1
  mfact = 0.5
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 8
  border_size = 2
  resize_on_border = true
   
  col.active_border = $color2 
  col.inactive_border = $color0
  layout = master
}

group {
  col.border_active = $color12

	groupbar {
	col.active = $color0
  }
}

decoration {
  rounding = 8
  active_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1

  drop_shadow=false
  shadow_ignore_window = true
  shadow_range=20
  shadow_render_power = 4
  col.shadow = $color2
  col.shadow_inactive = 0x50000000
  shadow_offset = 0 2 

  blur {
  enabled = true	
  size = 6
  passes = 3
  ignore_opacity = true
  new_optimizations = true
  brightness = 1
   noise = 0.01
   contrast = 1
   popups = true
   popups_ignorealpha = 0.6
  }

}

animations {
  enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 4, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    #animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, popin 70%
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 4, easeInOutCirc
    animation = fadeLayersOut, 1, 2, easeOutCirc
    #animation = workspaces, 1, 7, menu_decel, slide
   #animation = workspaces, 1, 2.5, softAcDecel, slide
   animation = workspaces, 1, 7, menu_decel, slidefade 15%
   #animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
   #animation = specialWorkspace, 1, 3, md3_decel, slidevert
}



input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=0 
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=0
          }
}

gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1 
  workspace_swipe_forever=1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  #no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
#layerrule = blur,waybar
#layerrule= blur,rofi
render {
  explicit_sync = 2
  explicit_sync_kms = 2
 direct_scanout = false
}

cursor {
  no_hardware_cursors = false
  enable_hyprcursor = true
  warp_on_change_workspace = true 
}
